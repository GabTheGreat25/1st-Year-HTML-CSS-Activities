<!DOCTYPE HTML>
<html>
	<head>
	<meta charset = "utf-8">
	<title> Absolute Positioning </title>
		<style type = "text/css">
			.background_image { position: absolute;
								top: 0px;
								left: 0px;
								z-index: 1; }
			.foreground_image { position: absolute;
								top: 25px;
								left: 100px;
								z-index: 2; }
			.text { position: absolute;
					top: 25px;
					left: 100px;
					z-index: 3;
					font-size: 20pt;
					font-family: tahoma, geneva, sans-serif; }
		</style>
	</head>
	<body>
		<p><img src = "For HTML/Image1.png" class = "background_image" alt = "First positioned image" length = "250" width = "250"/></p>
		
		<p><img src = "For HTML/Image2.png" class = "foreground_image" alt = "Second positioned image" length = "250" width = "250"/></p>
		
		<p class = "text"> Positioned Text </p>
	</body>
</html>
